<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <title>PseGlavius Shared Center - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo-image {
            height: 80px;
            width: auto;
            margin: 20px 0;
            transition: transform 0.3s ease;
            background-color: #1a1a1a;
            padding: 12px;
            border-radius: 10px;
        }
        .logo-image:hover {
            transform: scale(1.05);
        }

        .header-right {
            display: flex;
            gap: 20px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }

        .welcome-text {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin: 20px 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            filter: invert(0.5);
        }

        .verification-container {
            display: flex;
            gap: 10px;
        }

        .captcha {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            width: 100px;
            text-align: center;
            color: #000;
            font-weight: bold;
        }

        .remember-password {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .sign-in-button {
            width: 100%;
            padding: 15px;
            background: #007AFF;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .register-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: block;
        }

        .version {
            position: fixed;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="assets/icons/wallpapers-logo.svg" alt="PseGlavius Logo" class="logo-image">
        </div>
        <div class="header-right">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMTIgMmM1LjUxNCAwIDEwIDQuNDg2IDEwIDEwcy00LjQ4NiAxMC0xMCAxMFMyIDE3LjUxNCAyIDEyIDYuNDg2IDIgMTIgMnptMC0yQzUuMzczIDAgMCA1LjM3MyAwIDEyczUuMzczIDEyIDEyIDEyIDEyLTUuMzczIDEyLTEyUzE4LjYyNyAwIDEyIDB6Ii8+PC9zdmc+" class="header-icon" alt="Language">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMTIgMWMtNC45NyAwLTkgNC4wMy05IDlzNC4wMyA5IDkgOSA5LTQuMDMgOS05LTQuMDMtOS05LTl6bTAgMTYuNWMtNC4xNCAwLTcuNS0zLjM2LTcuNS03LjVTNy44NiAyLjUgMTIgMi41IDIwLjUgNS44NiAyMC41IDEwcy0zLjM2IDcuNS03LjUgNy41eiIvPjwvc3ZnPg==" class="header-icon" alt="Support">
        </div>
    </div>

    <div class="welcome-text">Welcome to log in</div>

    <div class="container">
        <h1>PseGlavius Shared Center</h1>
        <p class="subtitle">Scientific financial management and wise investment</p>

        <div class="input-group">
            <input type="text" placeholder="Account number">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMTIgNGMtNC40MTggMC04IDMuNTgyLTggOHMzLjU4MiA4IDggOCA4LTMuNTgyIDgtOC0zLjU4Mi04LTgtOHptMCAxNGMtMy4zMTQgMC02LTIuNjg2LTYtNnMyLjY4Ni02IDYtNiA2IDIuNjg2IDYgNi0yLjY4NiA2LTYgNnoiLz48L3N2Zz4=" class="toggle-password" alt="Toggle password">
        </div>

        <div class="input-group verification-container">
            <input type="text" placeholder="Verification code">
            <div class="captcha">2065</div>
        </div>

        <div class="remember-password">
            <input type="checkbox" id="remember">
            <label for="remember">Remember password</label>
        </div>

        <button class="sign-in-button" onclick="window.location.href='index.html'">Sign in</button>

        <a href="register.html" class="register-link">Register an account</a>
    </div>

    <div class="version">v1.051</div>
</body>
</html>
