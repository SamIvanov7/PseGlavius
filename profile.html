<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <base href="./">
    <title>PseGlavius - Profile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="css/slides-customized.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom_XUFjB91K.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" as="font" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&family=Material+Icons&display=swap"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="slides animated noPreload">
    <nav class="side">
        <div class="navigation default">
            <ul></ul>
        </div>
    </nav>

    <div class="content">
        <div class="container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="assets/img/default-avatar.png" alt="Profile Picture">
                    <button class="change-avatar">Change Picture</button>
                </div>
                <h1>Profile Settings</h1>
            </div>

            <div class="profile-content">
                <div class="section">
                    <h2>Personal Information</h2>
                    <form class="profile-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" value="john@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" value="+1234567890">
                        </div>
                        <button type="submit" class="button green">Save Changes</button>
                    </form>
                </div>

                <div class="section">
                    <h2>Security Settings</h2>
                    <form class="security-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                        <button type="submit" class="button green">Update Password</button>
                    </form>
                </div>

                <div class="section">
                    <h2>Notification Settings</h2>
                    <div class="notification-settings">
                        <div class="setting-item">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                            <span>Email Notifications</span>
                        </div>
                        <div class="setting-item">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                            <span>SMS Notifications</span>
                        </div>
                        <div class="setting-item">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <span>Marketing Communications</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon home"></span>
            <span>Home</span>
        </a>
        <a href="investment.html" class="nav-item">
            <span class="nav-icon investment"></span>
            <span>Investment</span>
        </a>
        <a href="dashboard.html" class="nav-item">
            <span class="nav-icon dashboard"></span>
            <span>Dashboard</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <span class="nav-icon profile"></span>
            <span>Profile</span>
        </a>
    </nav>

    <!-- jQuery 3.6.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Compressed Scripts -->
    <script src="js/slides.min.js"></script>
</body>
</html>
